<div class="container">
  <h2>Available Tickets</h2>
  <div class="card-group">
    <div *ngFor="let ticket of tickets" class="card m-2 rounded-card">
      <div class="card-body">
        <h5 class="card-title">{{ ticket.name }}</h5>
        <p class="card-text">Price: ${{ ticket.price }}</p>
        <button class="btn btn-primary" (click)="addToCart(ticket)">
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</div>
